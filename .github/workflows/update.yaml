name: Daily OTA Update

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  update-ota:
    runs-on: ubuntu-latest

    outputs:
      has_changes: ${{ steps.changes.outputs.has_changes }}
      updated_machines: ${{ steps.changes.outputs.updated_machines }}
      update_details: ${{ steps.changes.outputs.update_details }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Make updater executable
        run: |
          if [ -f "./updater" ]; then
            chmod +x updater
          fi

      - name: Run OTA update script
        run: |
          python auto_update_models_with_links.py
          python auto_update_models_with_links.py --mode=taste

      - name: Check for changes
        id: changes
        shell: bash
        run: |
          set -e

          # Giữ nguyên Unicode cho tên file/thư mục (TQ, VN...)
          git config --global core.quotepath false

          if git diff --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "updated_machines=" >> "$GITHUB_OUTPUT"
            echo "update_details=" >> "$GITHUB_OUTPUT"
            echo "无文件变化，不推送"
            exit 0
          fi

          # Stage đúng phạm vi bạn muốn push
          git add -A ./links ./models

          # Có diff nhưng không có gì staged trong links/models -> tránh commit fail
          if git diff --cached --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "updated_machines=" >> "$GITHUB_OUTPUT"
            echo "update_details=" >> "$GITHUB_OUTPUT"
            echo "Có thay đổi nhưng không nằm trong links/models, bỏ qua"
            exit 0
          fi

          echo "has_changes=true" >> "$GITHUB_OUTPUT"

          # Lấy danh sách thiết bị = thư mục cấp 2 trong models/
          mapfile -t devs < <(
            git -c core.quotepath=false diff --cached --name-only \
              | awk -F/ '$1=="models" && NF>=3 {print $2}' \
              | sort -u
          )

          if [ "${#devs[@]}" -eq 0 ]; then
            machines="(không xác định)"
          else
            machines="$(printf "%s\n" "${devs[@]}" | paste -sd ',' - | sed 's/,/, /g')"
