name: Daily OTA Update

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-ota:
    runs-on: ubuntu-latest

    outputs:
      has_changes: ${{ steps.changes.outputs.has_changes }}
      updated_machines: ${{ steps.changes.outputs.updated_machines }}
      update_details: ${{ steps.changes.outputs.update_details }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Make updater executable
        run: |
          if [ -f "./updater" ]; then
            chmod +x updater
          fi

      - name: Run OTA update script
        run: |
          python auto_update_models_with_links.py
          python auto_update_models_with_links.py --mode=taste

      - name: Check for changes
        id: changes
        shell: bash
        run: |
          set -euo pipefail

          git config --global core.quotepath false

          if git diff --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "updated_machines=" >> "$GITHUB_OUTPUT"
            echo "update_details=" >> "$GITHUB_OUTPUT"
            echo "æ— æ–‡ä»¶å˜åŒ–ï¼Œä¸æŽ¨é€"
            exit 0
          fi

          git add -A ./links ./models

          if git diff --cached --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "updated_machines=" >> "$GITHUB_OUTPUT"
            echo "update_details=" >> "$GITHUB_OUTPUT"
            echo "CÃ³ thay Ä‘á»•i nhÆ°ng khÃ´ng náº±m trong links/models, bá» qua"
            exit 0
          fi

          echo "has_changes=true" >> "$GITHUB_OUTPUT"

          devices="$(git -c core.quotepath=false diff --cached --name-only \
            | awk -F/ '$1=="models" && NF>=3 {print $2}' \
            | sort -u)"

          if [ -z "$devices" ]; then
            machines="(khÃ´ng xÃ¡c Ä‘á»‹nh)"
          else
            machines="$(printf "%s\n" "$devices" | paste -sd ',' - | sed 's/,/, /g')"
          fi

          echo "updated_machines=$machines" >> "$GITHUB_OUTPUT"
          echo "Updated machines: $machines"

          tmp="$(mktemp)"
          if [ "$machines" != "(khÃ´ng xÃ¡c Ä‘á»‹nh)" ]; then
            printf "%s\n" "$devices" | while IFS= read -r dev; do
              [ -z "$dev" ] && continue

              echo "ðŸ“± $dev" >> "$tmp"

              f1="models/$dev/latest-update.txt"
              if [ -f "$f1" ]; then
                cat "$f1" >> "$tmp"
              else
                echo "(KhÃ´ng cÃ³ $f1)" >> "$tmp"
              fi

              echo "" >> "$tmp"
            done
          else
            echo "(KhÃ´ng cÃ³ thay Ä‘á»•i trong models/)" >> "$tmp"
          fi

          delim="DELIM_$(date +%s)_$RANDOM"
          {
            echo "update_details<<$delim"
            cat "$tmp"
            echo "$delim"
          } >> "$GITHUB_OUTPUT"

          rm -f "$tmp"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "update"

      - name: Push changes
        if: steps.changes.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  notify-telegram:
    runs-on: ubuntu-latest
    needs: update-ota
    if: needs.update-ota.outputs.has_changes == 'true'
    steps:
      - name: Send Telegram message
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          UPDATED_MACHINES: ${{ needs.update-ota.outputs.updated_machines }}
          UPDATE_DETAILS: ${{ needs.update-ota.outputs.update_details }}
        run: |
          text="CÃ³ cáº­p nháº­t má»›i!

          ${UPDATE_DETAILS}"

          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${text}"
