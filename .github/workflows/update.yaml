name: Daily OTA Update

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  update-ota:
    runs-on: ubuntu-latest

    outputs:
      has_changes: ${{ steps.changes.outputs.has_changes }}
      updated_machines: ${{ steps.changes.outputs.updated_machines }}
      update_details: ${{ steps.changes.outputs.update_details }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Make updater executable
        run: |
          if [ -f "./updater" ]; then
            chmod +x updater
          fi

      - name: Run OTA update script
        run: |
          python auto_update_models_with_links.py
          python auto_update_models_with_links.py --mode=taste

      - name: Check for changes
        id: changes
        run: |
          git config --global core.quotepath false

          if git diff --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "updated_machines=" >> "$GITHUB_OUTPUT"
            echo "update_details=" >> "$GITHUB_OUTPUT"
            echo "无文件变化，不推送"
            exit 0
          fi

          git add -A ./links ./models

