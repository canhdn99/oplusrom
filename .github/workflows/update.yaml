name: Daily OTA Update

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  update-ota:
    runs-on: ubuntu-latest

    outputs:
      has_changes: ${{ steps.changes.outputs.has_changes }}
      updated_machines: ${{ steps.changes.outputs.updated_machines }}
      update_details: ${{ steps.changes.outputs.update_details }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Make updater executable
        run: |
          if [ -f "./updater" ]; then
            chmod +x updater
          fi

      - name: Run OTA update script
        run: |
          python auto_update_models_with_links.py
          python auto_update_models_with_links.py --mode=taste

      - name: Check for changes
        id: changes
        run: |
          # Gi·ªØ nguy√™n Unicode cho t√™n file/th∆∞ m·ª•c (TQ, VN...)
          git config --global core.quotepath false

          if git diff --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "updated_machines=" >> "$GITHUB_OUTPUT"
            echo "update_details=" >> "$GITHUB_OUTPUT"
            echo "Êó†Êñá‰ª∂ÂèòÂåñÔºå‰∏çÊé®ÈÄÅ"
            exit 0
          fi

          # Stage ƒë√∫ng ph·∫°m vi b·∫°n mu·ªën push
          git add -A ./links ./models

          # N·∫øu sau khi stage m√† kh√¥ng c√≥ g√¨ ƒë·ªÉ commit th√¨ b·ªè qua ƒë·ªÉ tr√°nh commit fail
          if git diff --cached --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            echo "updated_machines=" >> "$GITHUB_OUTPUT"
            echo "update_details=" >> "$GITHUB_OUTPUT"
            echo "C√≥ thay ƒë·ªïi nh∆∞ng kh√¥ng n·∫±m trong links/models, b·ªè qua"
            exit 0
          fi

          echo "has_changes=true" >> "$GITHUB_OUTPUT"

          # L·∫•y list thi·∫øt b·ªã l√† th∆∞ m·ª•c c·∫•p 2 trong models/
          devices="$(git -c core.quotepath=false diff --cached --name-only \
            | awk -F/ '$1=="models" && NF>=3 {print $2}' \
            | sort -u)"

          if [ -z "$devices" ]; then
            machines="(kh√¥ng x√°c ƒë·ªãnh)"
          else
            machines="$(printf "%s\n" "$devices" | paste -sd ',' - | sed 's/,/, /g')"
          fi

          echo "updated_machines=$machines" >> "$GITHUB_OUTPUT"
          echo "Updated machines: $machines"

          # Build details
          details=""
          if [ "$machines" != "(kh√¥ng x√°c ƒë·ªãnh)" ]; then
            while IFS= read -r dev; do
              [ -z "$dev" ] && continue

              details="${details}üì± ${dev}
"

              f1="models/${dev}/latest-update.txt"
              if [ -f "$f1" ]; then
                details="${details}$(cat "$f1")
"
              else
                details="${details}(Kh√¥ng c√≥ ${f1})
"
              fi

              f2="models/${dev}/ota-version.txt"
              if [ -f "$f2" ]; then
                details="${details}
$(cat "$f2")
"
              else
                details="${details}
(Kh√¥ng c√≥ ${f2})
"
              fi

              details="${details}
"
            done <<EOF
$devices
EOF
          else
            details="(Kh√¥ng c√≥ thay ƒë·ªïi trong models/)"
          fi

          {
            echo "update_details<<EOF"
            echo "$details"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          echo "Ê£ÄÊµãÂà∞Êñá‰ª∂ÂèòÂåñÔºåÂ∞ÜÊé®ÈÄÅ"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "update"

      - name: Push changes
        if: steps.changes.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  notify-telegram:
    runs-on: ubuntu-latest
    needs: update-ota
    if: needs.update-ota.outputs.has_changes == 'true'
    steps:
      - name: Send Telegram message
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          UPDATED_MACHINES: ${{ needs.update-ota.outputs.updated_machines }}
          UPDATE_DETAILS: ${{ needs.update-ota.outputs.update_details }}
        run: |
          text="C√≥ c·∫≠p nh·∫≠t m·ªõi!

          ${UPDATE_DETAILS}"

          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${text}"
