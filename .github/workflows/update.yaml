name: Daily OTA Update

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  update-ota:
    runs-on: ubuntu-latest

    outputs:
      has_changes: ${{ steps.changes.outputs.has_changes }}
      updated_machines: ${{ steps.changes.outputs.updated_machines }}
      update_details: ${{ steps.changes.outputs.update_details }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Make updater executable
        run: |
          if [ -f "./updater" ]; then
            chmod +x updater
          fi

      - name: Run OTA update script
        run: |
          python auto_update_models_with_links.py
          python auto_update_models_with_links.py --mode=taste

      - name: Check for changes
        id: changes
        shell: bash
        run: |
          # Gi·ªØ nguy√™n Unicode cho t√™n file/th∆∞ m·ª•c (TQ, VN...)
          git config --global core.quotepath false

          # Kh√¥ng c√≥ thay ƒë·ªïi g√¨ trong working tree
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "updated_machines=" >> $GITHUB_OUTPUT
            echo "update_details=" >> $GITHUB_OUTPUT
            echo "Êó†Êñá‰ª∂ÂèòÂåñÔºå‰∏çÊé®ÈÄÅ"
            exit 0
          fi

          # Stage ƒë√∫ng ph·∫°m vi b·∫°n mu·ªën push
          git add -A ./links ./models

          # C√≥ thay ƒë·ªïi nh∆∞ng kh√¥ng n·∫±m trong links/models th√¨ b·ªè qua ƒë·ªÉ tr√°nh commit fail
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "updated_machines=" >> $GITHUB_OUTPUT
            echo "update_details=" >> $GITHUB_OUTPUT
            echo "C√≥ thay ƒë·ªïi nh∆∞ng kh√¥ng n·∫±m trong links/models, b·ªè qua"
            exit 0
          fi

          echo "has_changes=true" >> $GITHUB_OUTPUT

          # L·∫•y danh s√°ch thi·∫øt b·ªã theo d√≤ng (an to√†n cho Unicode)
          mapfile -t devs < <(git -c core.quotepath=false diff --cached --name-only \
            | grep '^models/' || true \
            | awk -F/ 'NF>=2 {print $2}' \
            | sort -u)

          if [ ${#devs[@]} -eq 0 ]; then
            machines="(kh√¥ng x√°c ƒë·ªãnh)"
          else
            machines="$(printf "%s\n" "${devs[@]}" | paste -sd ',' - | sed 's/,/, /g')"
          fi

          echo "updated_machines=$machines" >> $GITHUB_OUTPUT
          echo "Updated machines: $machines"

          # Gom n·ªôi dung latest-update.txt c·ªßa t·ª´ng m√°y (n·∫øu c√≥)
          details=""
          for dev in "${devs[@]}"; do
            f="models/$dev/latest-update.txt"
            if [ -f "$f" ]; then
              details+="üì± $dev"$'\n'
              details+="$(cat "$f")"$'\n\n'
            else
              details+="üì± $dev"$'\n'"(Kh√¥ng c√≥ $f)"$'\n\n'
            fi
          done

          # N·∫øu kh√¥ng c√≥ m√°y n√†o th√¨ v·∫´n set message cho r√µ
          if [ -z "$details" ]; then
            details="(Kh√¥ng c√≥ thay ƒë·ªïi trong models/)"
          fi

          # Ghi multiline output (GitHub Actions format)
          {
            echo "update_details<<EOF"
            echo "$details"
            echo "EOF"
          } >> $GITHUB_OUTPUT

          echo "Ê£ÄÊµãÂà∞Êñá‰ª∂ÂèòÂåñÔºåÂ∞ÜÊé®ÈÄÅ"

          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "update"

      - name: Push changes
        if: steps.changes.outputs.has_changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

  notify-telegram:
    runs-on: ubuntu-latest
    needs: update-ota
    if: needs.update-ota.outputs.has_changes == 'true'
    steps:
      - name: Send Telegram message
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          UPDATED_MACHINES: ${{ needs.update-ota.outputs.updated_machines }}
          UPDATE_DETAILS: ${{ needs.update-ota.outputs.update_details }}
        run: |
          text="C√≥ c·∫≠p nh·∫≠t m·ªõi!

          ${UPDATE_DETAILS}"

          curl -sS -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            --data-urlencode "text=${text}"
